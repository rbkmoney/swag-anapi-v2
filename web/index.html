<!DOCTYPE html>
<html>

<head>
    <title>RBKmoney Swag anapi v2 API</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="widnth=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js">
    </script>
    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div id='redoc'></div>
    <script type="text/javascript">
      // Since we serve three different specs from a single domain we hack up a
      // simple way to redirect user to one or another
      var spec = window.location.search.substring(1);
      if (spec.length === 0) {
          spec = "./swagger.json";
      }
      Redoc.init(
          spec,
          {
              theme: {
                  breakpoints: {
                      // 3-panel view fix
                      medium: '75rem'
                  }
              }
          },
          document.getElementById('redoc')
      );
    </script>
</body>

</html>
