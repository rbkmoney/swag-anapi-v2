get:
  description: Поиск возвратов
  tags:
    - Search
  operationId: searchRefunds
  parameters:
    - $ref: '#/components/parameters/requestID'
    - $ref: '#/components/parameters/deadline'
    - $ref: '#/components/parameters/partyIDQuery'
    - $ref: '#/components/parameters/shopIDQuery'
    - $ref: '#/components/parameters/shopIDs'
    - $ref: '#/components/parameters/paymentInstitutionRealm'
    - $ref: '#/components/parameters/fromTime'
    - $ref: '#/components/parameters/toTime'
    - $ref: '#/components/parameters/limit'
    - $ref: '#/components/parameters/offset'
    - name: invoiceIDs
      in: query
      description: Список инвойсов
      required: false
      schema:
        type: array
        items:
          type: string
    - name: invoiceID
      in: query
      description: Идентификатор инвойса
      required: false
      schema:
        type: string
        maxLength: 40
        minLength: 1
    - name: paymentID
      in: query
      description: Идентификатор платежа
      required: false
      schema:
        type: string
        maxLength: 40
        minLength: 1
    - name: refundID
      in: query
      description: Идентификатор возврата
      required: false
      schema:
        type: string
        maxLength: 40
        minLength: 1
    - name: externalID
      in: query
      description: Внешний идентификатор
      required: false
      schema:
        type: string
        maxLength: 40
        minLength: 1
    - name: refundStatus
      in: query
      description: Статус возврата
      schema:
        type: string
        enum:
          - pending
          - succeeded
          - failed
    - name: excludedShops
      in: query
      description: 'Идентификаторы магазинов, исключаемых из поиска'
      required: false
      schema:
        type: array
        items:
          type: string
    - x-merge-obj:
      - name: continuationToken
        in: query
        required: false
      - $ref: '#/components/schemas/ContinuationToken'
  responses:
    '200':
      description: Найденные возвраты
      content:
        application/json; charset=utf-8:
          schema:
            type: object
            properties:
              totalCount:
                type: integer
              continuationToken:
                x-merge-obj:
                  - $ref: '#/components/schemas/ContinuationToken'
              result:
                type: array
                items:
                  $ref: '#/components/schemas/RefundSearchResult'
    '400':
      $ref: '#/components/responses/DefaultLogicError'
    '401':
      $ref: '#/components/responses/Unauthorized'
    '404':
      $ref: '#/components/responses/NotFound'
