get:
  description: Поиск инвойсов
  tags:
    - Search
  operationId: searchInvoices
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/partyIDQuery'
    - $ref: '#/parameters/shopIDQuery'
    - $ref: '#/parameters/shopIDs'
    - $ref: '#/parameters/paymentInstitutionRealm'
    - $ref: '#/parameters/fromTime'
    - $ref: '#/parameters/toTime'
    - $ref: '#/parameters/limit'
    - name: invoiceIDs
      in: query
      description: Список инвойсов
      required: false
      type: array
      items:
        type: string
    - name: invoiceStatus
      in: query
      description: Статус инвойса для поиска
      required: false
      type: string
      enum:
        - unpaid
        - cancelled
        - paid
        - fulfilled
    - name: invoiceID
      in: query
      description: Идентификатор инвойса
      required: false
      type: string
      maxLength: 40
      minLength: 1
    - name: externalID
      in: query
      description: Внешний идентификатор
      required: false
      type: string
      maxLength: 40
      minLength: 1
    - name: invoiceAmountFrom
      in: query
      description: Минимальная сумма инвойса
      required: false
      type: integer
      format: int64
      minimum: 1
    - name: invoiceAmountTo
      in: query
      description: Максимальная сумма инвойса
      required: false
      type: integer
      format: int64
      minimum: 1
    - name: excludedShops
      in: query
      description: Идентификаторы магазинов, исключаемых из поиска
      required: false
      type: array
      items:
        type: string
    - x-merge-obj:
      - name: continuationToken
        in: query
        required: false
      - $ref: '#/components/schemas/ContinuationToken'
  responses:
    '200':
      description: Найденные инвойсы
      schema:
        type: object
        properties:
          continuationToken:
            x-merge-obj:
              - $ref: '#/components/schemas/ContinuationToken'
          result:
            type: array
            items:
              $ref: '#/components/schemas/Invoice'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'
