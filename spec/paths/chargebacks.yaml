get:
  description: Поиск чарджбэков
  tags:
    - Search
  operationId: searchChargebacks
  parameters:
    - $ref: '#/components/parameters/requestID'
    - $ref: '#/components/parameters/deadline'
    - $ref: '#/components/parameters/partyIDQuery'
    - $ref: '#/components/parameters/shopIDQuery'
    - $ref: '#/components/parameters/shopIDs'
    - $ref: '#/components/parameters/paymentInstitutionRealm'
    - $ref: '#/components/parameters/fromTime'
    - $ref: '#/components/parameters/toTime'
    - $ref: '#/components/parameters/limit'
    - $ref: '#/components/parameters/offset'
    - name: invoiceID
      in: query
      description: Идентификатор инвойса
      required: false
      schema:
        type: string
        maxLength: 40
        minLength: 1
    - name: paymentID
      in: query
      description: Идентификатор платежа
      required: false
      schema:
        type: string
        maxLength: 40
        minLength: 1
    - name: chargebackID
      in: query
      description: Идентификатор чарджбэка
      required: false
      schema:
        type: string
        maxLength: 40
        minLength: 1
    - name: chargebackStatuses
      in: query
      description: Статусы чарджбэков
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - pending
            - accepted
            - rejected
            - cancelled
    - name: chargebackStages
      in: query
      description: Этапы чарджбэков
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - chargeback
            - pre_arbitration
            - arbitration
    - name: chargebackCategories
      in: query
      description: Категории чарджбэков
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - fraud
            - dispute
            - authorisation
            - processing_error
    - name: continuationToken
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/ContinuationToken'
  responses:
    '200':
      description: Найденные чарджбэки
      content:
        application/json; charset=utf-8:
          schema:
            type: object
            properties:
              totalCount:
                type: integer
              continuationToken:
                $ref: '#/components/schemas/ContinuationToken'
              result:
                type: array
                items:
                  $ref: '#/components/schemas/Chargeback'
    '404':
      $ref: '#/components/responses/NotFound'
    '401':
      $ref: '#/components/responses/Unauthorized'
    '400':
      $ref: '#/components/responses/DefaultLogicError'
