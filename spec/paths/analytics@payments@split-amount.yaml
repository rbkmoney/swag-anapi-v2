get:
  description: Получение списка оборотов с группировкой по валютам и разделенные по временным интервалам
  tags:
    - Analytics
  operationId: getPaymentsSplitAmount
  parameters:
    - $ref: '#/components/parameters/requestID'
    - $ref: '#/components/parameters/deadline'
    - $ref: '#/components/parameters/partyIDQuery'
    - $ref: '#/components/parameters/shopIDs'
    - $ref: '#/components/parameters/excludeShopIDs'
    - $ref: '#/components/parameters/paymentInstitutionRealm'
    - $ref: '#/components/parameters/fromTime'
    - $ref: '#/components/parameters/toTime'
    - $ref: '#/components/parameters/splitUnit'
  responses:
    '200':
      description: Список оборотов с группировкой по валютам и разделенные по временным интервалам
      schema:
        type: object
        properties:
          result:
            type: array
            items:
              $ref: '#/components/schemas/SplitAmountResult'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'
