type: object
required:
  - id
  - createdAt
  - fromTime
  - toTime
  - status
  - reportType
  - partyID
  - files
properties:
  id:
    description: Идентификатор отчета
    type: integer
    format: int64
  createdAt:
    description: Дата и время создания
    type: string
    format: date-time
  fromTime:
    description: Дата и время начала периода
    type: string
    format: date-time
  toTime:
    description: Дата и время конца периода
    type: string
    format: date-time
  status:
    description: Статус формирования отчета
    type: string
    enum:
      - pending
      - created
  reportType:
    description: Тип отчета
    type: string
    enum:
      - provisionOfService
      - paymentRegistry
      - paymentRegistryByPayout
  partyID:
    description: Идентификатор участника
    type: string
    maxLength: 40
    minLength: 1
  shopID:
    description: Идентификатор магазина
    type: string
    maxLength: 40
    minLength: 1
  files:
    type: array
    items:
      $ref: '#/components/schemas/FileMeta'
