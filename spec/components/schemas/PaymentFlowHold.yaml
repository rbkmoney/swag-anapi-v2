type: object
allOf:
  - $ref: '#/components/schemas/PaymentFlow'
  - type: object
    required:
      - onHoldExpiration
    properties:
      onHoldExpiration:
        description: Политика управления удержанием денежных средств
        type: string
        default: cancel
        enum:
          - cancel
          - capture
      heldUntil:
        description: 'Дата и время, до которого происходит удержание денежных средств'
        type: string
        format: date-time
