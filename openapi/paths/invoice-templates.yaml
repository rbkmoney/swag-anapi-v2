get:
  description: Поиск шаблонов инвойсов
  summary: Поиск шаблонов инвойсов
  tags:
    - Search
  operationId: searchInvoiceTemplates
  parameters:
    - $ref: '../components/parameters/requestID.yaml'
    - $ref: '../components/parameters/deadline.yaml'
    - $ref: '../components/parameters/partyIDQuery.yaml'
    - $ref: '../components/parameters/shopIDQuery.yaml'
    - $ref: '../components/parameters/shopIDs.yaml'
    - $ref: '../components/parameters/paymentInstitutionRealm.yaml'
    - $ref: '../components/parameters/fromTime.yaml'
    - $ref: '../components/parameters/toTime.yaml'
    - $ref: '../components/parameters/limit.yaml'
    - name: invoiceTemplateIDs
      in: query
      description: Список шаблонов инвойсов
      required: false
      schema:
        type: array
        items:
          type: string
    - name: invoiceTemplateID
      in: query
      description: Идентификатор шаблона инвойса
      required: false
      schema:
        type: string
        maxLength: 40
        minLength: 1
    - name: excludedShops
      in: query
      description: Идентификаторы магазинов, исключаемых из поиска
      required: false
      schema:
        type: array
        items:
          type: string
    - name: continuationToken
      in: query
      required: false
      schema:
        $ref: '../components/schemas/ContinuationToken.yaml'
  responses:
    '200':
      description: Найденные шаблоны инвойсов
      content:
        application/json; charset=utf-8:
          schema:
            type: object
            properties:
              continuationToken:
                $ref: '../components/schemas/ContinuationToken.yaml'
              result:
                type: array
                items:
                  $ref: '../components/schemas/InvoiceTemplate.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '400':
      $ref: '../components/responses/DefaultLogicError.yaml'
