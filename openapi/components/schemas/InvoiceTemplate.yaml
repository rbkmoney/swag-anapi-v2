type: object
allOf:
  - type: object
    required:
      - eventCreatedAt
      - partyID
      - shopID
      - invoiceTemplateID
      - invoiceValidUntil
      - product
    properties:
      invoiceTemplateId:
        description: Идентификатор шаблона инвойса
        type: string
      partyID:
        description: Идентификатор участника
        type: string
      shopID:
        description: Идентификатор магазина
        type: string
      eventCreatedAt:
        description: Дата и время создания
        type: string
        format: date-time
      product:
        description: Наименование предлагаемых товаров или услуг
        type: string
        maxLength: 100
      name:
        description: Имя шаблона
        type: string
      description:
        description: Описание предлагаемых товаров или услуг
        type: string
      invoiceTemplateStatus:
        description: Статус инвойса
        type: string
        enum:
          - created
          - deleted
      invoiceTemplateCreatedAt:
        description: Дата и время создания
        type: string
        format: date-time
      details:
        $ref: '../schemas/InvoiceTemplateDetails.yaml'
